production:
  adapter: postgresql
  encoding: unicode
  database: Affi_Book_production
  pool: 5
  username: Affi_Book
  password: root
  
test: 
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000
     
